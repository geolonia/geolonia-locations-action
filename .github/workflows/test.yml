on: [push]
jobs:
  generate_tile_job:
    runs-on: ubuntu-latest
    name: A job to generate vector tiles
    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: 'case 1'
        uses: ./__test__
        with:
          file: ./__test__/data.geojson

      - name: 'case 2'
        uses: ./__test__
        with:
          file: ./__test__/point.geojson

      - name: 'case 3 - with tippecanoe options'
        uses: ./__test__
        with:
          file: ./__test__/point.geojson
          out_dir: docs/tiles
          layer: test-layers
          tippecanoe_options: "-z20"