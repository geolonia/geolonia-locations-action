on: [push]
jobs:
  generate_tile_job:
    runs-on: ubuntu-latest
    name: A job to generate vector tiles
    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: 'case 1'
        uses: ./__test__
        with:
          file: ./__test__/data.geojson

      - name: 'case 2'
        uses: ./__test__
        with:
          file: ./__test__/point.geojson

      - name: 'tiles.json should be generated'
        run: |
          npm install -g jest
          jest --config=./__test__/jest.config.js