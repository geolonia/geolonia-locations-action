<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>geolonia/vector-tiles-action Preview</title>
	<style>
		html, body, #map {
			width: 100%;
			height: 100%;
			padding: 0;
			margin: 0;
		}
	</style>
</head>
<body>
	<div id="map" data-hash="on"></div>
	<script src="https://cdn.geolonia.com/v1/embed?geolonia-api-key=YOUR-API-KEY"></script>
	<script>
		const map = new window.geolonia.Map('#map')
		const source_id = '___geolonia_vector_tiles_action_source'

		map.on('load', () => {
			map.addSource(source_id, {
				type: 'vector',
				url: 'https://kamataryo.github.io/vector-tiles-action/tiles.json',
				maxzoom: 10,
			})

			map.addLayer({
				id: source_id + '__circle',
				type: 'circle',
				source: source_id,
				'source-layer': '%%source_layer_name%%',
				paint: {
					'circle-radius': 3,
					'circle-color': 'red',
				},
				maxzoom: 22,
			})
		})
	</script>
</body>
</html>
